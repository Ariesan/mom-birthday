<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibu Birthday Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
</head>

<body>
    <div class="outer-container">
        <p>Have a blessed 60th birthday <br /> ibuku sayang &#128149;</p>
        <h1 class="wish">Wishing you</h1>
        <div class="container">
            <div class="arrow"></div>
            <div class="wheel">
                <div class="inner-wheel" id="wheel">
                    <div class="section"><span class="b-day">Happy Birthday!</span></div>
                    <div class="section"><span class="vertical joy">O</span></div>
                    <div class="section"><span class="pure">Pure</span><span class="fa fa-heart pulse"></span></div>
                    <div class="section"><span class="adventure">New Adventures</span></div>
                    <div class="section"><span class="vertical fun">U</span></div>
                    <div class="section"><span class="lots">Plenty</span><span class="fa fa-birthday-cake"></span>
                    </div>
                </div>
                <div class="spin-button"></div>
            </div>
        </div>
    </div>

    <div class="overlay">
        <h1>To My Mom <br /> From Your Grateful Daughter</h1>
        
        <div class="cherry-container-1">
            <div class="cherry">
                <div class="leaf"></div>
            </div>
        </div>
        <div class="cherry-container-2">
            <div class="cherry">
                <div class="leaf"></div>
            </div>
        </div>
        <div class="cherry-container-3">
            <div class="cherry">
                <div class="leaf"></div>
            </div>
        </div>
        <div class="cherry-container-5">
            <div class="cherry">
                <div class="leaf"></div>
            </div>
        </div>
        <div class="cherry-container-6">
            <div class="cherry">
                <div class="leaf"></div>
            </div>
        </div>
        <div class="cherry-container-7">
            <div class="cherry">
                <div class="leaf"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
